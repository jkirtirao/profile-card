<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="menu.png" alt="" class="menu-icon">
            <img src="setting.png" alt="" class="setting-icon">
            <img src="profile-pic.png" alt="" class="profile-pic">
            <h3>J KIRTI RAO</h3>
            <p>Web Developer | Student</p>
            <div class="social-media">
                <img src="instagram.png" alt="">
                <img src="telegram.png" alt="">
                <img src="dribble.png" alt="">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="arrow.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
